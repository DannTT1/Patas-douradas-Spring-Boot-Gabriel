<!-- src/app/components/signup/signup.html -->

<div class="signup-container">
    <h2>Cadastrar Novo Usuário</h2>

    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" [(ngModel)]="usuario.username" required>
        </div>

        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="usuario.nome" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required>
        </div>
        
        <div class="form-group">
            <label for="tipoConta">Tipo de Conta:</label>
            <select id="tipoConta" name="tipoConta" [(ngModel)]="usuario.tipoConta" required>
                <!-- Itera sobre o Enum TipoConta (Cliente ou Vendedor) -->
                <option *ngFor="let tipo of tiposConta" [ngValue]="tipo">{{ tipo }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" [(ngModel)]="usuario.senha" required>
        </div>

        <div class="form-group">
            <label for="repeticaoSenha">Confirmar Senha:</label>
            <input type="password" id="repeticaoSenha" name="repeticaoSenha" [(ngModel)]="usuario.repeticaoSenha" required>
        </div>

        <button type="submit">Cadastrar</button>
    </form>

    <div *ngIf="errorMessage" class="message error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="message success">{{ successMessage }}</div>
    
    <p class="login-link">Já tem conta? <a routerLink="/login">Faça Login</a></p>
</div>
