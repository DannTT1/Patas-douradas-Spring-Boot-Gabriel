<!-- src/app/components/login/login.html -->

<div class="login-page">
  <div class="login-card">
    <h2>Acesso Patas Douradas</h2>

    <form (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="username">Nome de Usuário:</label>
        <input type="text" 
               id="username" 
               name="username" 
               [(ngModel)]="credenciais.username" 
               placeholder="Digite seu nome de usuário"
               required>
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" 
               id="senha" 
               name="senha" 
               [(ngModel)]="credenciais.senha" 
               placeholder="Digite sua senha"
               required>
      </div>

      <button type="submit" 
              [disabled]="!credenciais.username || !credenciais.senha">
        Entrar
      </button>

    </form>

    <div *ngIf="mensagemErro" class="message error">
      {{ mensagemErro }}
    </div>
  </div>
</div>
