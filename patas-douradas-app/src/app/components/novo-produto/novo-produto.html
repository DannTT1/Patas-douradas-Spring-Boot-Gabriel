<div class="form-container">
  <h2>Adicionar Novo Produto</h2>

  <form [formGroup]="produtoForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="nome">Nome do Produto:</label>
      <input id="nome" type="text" formControlName="nome">
      <div *ngIf="produtoForm.get('nome')?.invalid && produtoForm.get('nome')?.touched" class="error-message">
        Nome é obrigatório.
      </div>
    </div>

    <div class="form-group">
      <label for="precoUnitario">Preço Unitário (R$):</label>
      <input id="precoUnitario" type="number" formControlName="precoUnitario">
      <div *ngIf="produtoForm.get('precoUnitario')?.invalid && produtoForm.get('precoUnitario')?.touched" class="error-message">
        Preço deve ser um valor positivo.
      </div>
    </div>

    <div class="form-group">
      <label for="estoque">Estoque Inicial:</label>
      <input id="estoque" type="number" formControlName="estoque">
      <div *ngIf="produtoForm.get('estoque')?.invalid && produtoForm.get('estoque')?.touched" class="error-message">
        Estoque deve ser maior que zero.
      </div>
    </div>

    <div class="form-group">
      <label for="imagemUrl">URL da Imagem:</label>
      <input id="imagemUrl" type="text" formControlName="imagemUrl">
    </div>

    <button type="submit" [disabled]="produtoForm.invalid">
      Salvar Produto
    </button>
  </form>

  <p *ngIf="sucessoMensagem" class="message success">{{ sucessoMensagem }}</p>
  <p *ngIf="erroMensagem" class="message error">{{ erroMensagem }}</p>
</div>
