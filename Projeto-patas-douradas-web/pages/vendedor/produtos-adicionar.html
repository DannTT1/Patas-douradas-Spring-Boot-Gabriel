<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto - Patas Douradas</title>
    <link rel="stylesheet" href="../../css/style.css">
   
</head>
<body>
    
    <header class="cabecalho cabecalho-vendedor">
        <a href="painel-vendedor.html" class="logo">üêæ Painel do Vendedor</a>
        <nav class="menu">
            <a href="gerenciar-produtos.html">Voltar</a>
        </nav>
    </header>

    <main class="dashboard-container">
        <h1 id="titulo-pagina">Novo Produto</h1>

        <div class="form-container">
            <form id="form-produto">
                
                <input type="hidden" id="produto-id">

                <div class="form-group">
                    <label for="nome">Nome do Produto</label>
                    <input type="text" id="nome" required placeholder="Ex: Ra√ß√£o Premium">
                </div>

                <div class="form-group">
                    <label for="preco">Pre√ßo (R$)</label>
                    <input type="number" id="preco" step="0.01" required placeholder="0.00">
                </div>

                <div class="form-group">
                    <label for="estoque">Estoque (Quantidade)</label>
                    <input type="number" id="estoque" required placeholder="0">
                </div>

                <div class="form-group">
                    <label for="imagem">Nome da Imagem (Ex: racao.png)</label>
                    <input type="text" id="imagem" placeholder="imagem.png">
                    <img id="img-preview" src="../../assets/img/sem-imagem.png" alt="Preview">
                </div>

                <div class="form-group">
                    <label for="descricao">Descri√ß√£o Detalhada</label>
                    <textarea id="descricao" rows="4" placeholder="Detalhes do produto..."></textarea>
                </div>

                <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="destaque" style="width: auto;">
                    <label for="destaque" style="margin: 0;">Produto em Destaque?</label>
                </div>

                <button type="submit" class="btn-salvar" id="btn-submit">Cadastrar Produto</button>
            </form>
        </div>
    </main>

    <script src="../../js/produtos-adicionar.js"></script>
</body>
</html>
